<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/metadata-viewer.css" />
    <title>Image Metadata Viewer</title>
  </head>
  <body>
    <div class="container">
      <h1>Image Metadata Viewer</h1>

      <input type="file" id="fileInput" accept="image/*"> <!--file input-->
      <img id="imagePreview" alt="Preview"> <!--image preview-->

      <!--metadata display-->
      <div id="metadataDisplay">
        <div class="metadata-item">Choose an image to view its details</div>
      </div>
    </div>

    <script src="scripts/metadata-viewer.js"></script>
  </body>
</html>
